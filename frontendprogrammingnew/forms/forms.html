<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
    <link rel="stylesheet" href="./style/forms.css">
</head>
<body>
    <header class="header">
        <h1 class="header__page-title"> Forms are fun!</h1>
    </header>
    <section class="main-content">
        <div>
            <form action="mailto: mina.borghol@gmail.com" enctype="text/plain" method="POST" class="user-form">
                <fieldset>
                    <legend>Personal information</legend>
                <label for="user-name">Please enter your name:</label>
                <input type="text" name="user-name" id="user-name" placeholder="Enter your name">
                <label for="user-age">Please enter your age</label>
                <input type="text" id="user-age" name="user-age"
                 </fieldset>

            <fieldset>
                <legend>Your message</legend>
                <label for="user-message">Enter your message below</label>
                <textarea id="user-message" class="user-message" name="user-message" rows="5" cols="150" required></textarea>
            </fieldset>

            <fieldset>
                <legend>Options</legend>
                <label for="user-priority">Is your message important?</label>
                <input name="user-priority" id="user-priority" type="checkbox" value="Important message!">
            
                <label for="user-tax">Do you pay taxes ? </label>
                <input name="user-tax" id="user-tax" type="checkbox" value="Important message!">

                <label for="user-country">Where do you live ?</label>
                <input type="radio" name="user-country" id="user-country" value="Australia">
                <label for="aussie" class="radio-label">Australia</label>
                <input type="radio" name="user-country" id="user-country" value="Tunisia">
                <label for="tunisia" class="radio-label">Tunisia</label>
                <input type="radio" name="user-country" id="user-country" value="Sweden">
                <label for="Sweden" class="radio-label">Sweden</label>

                <label for="gender">Choose your gender</label>
                <select name="gender" id="gender">
                    <option value="female">Female</option>
                    <option value="male">Male</option>
                    <option value="non-binary">Non-binary</option>
                    <option value="none-of-your-business">None of your business</option>            
                </select>
            </fieldset>

                <button>Submit the form!</button>
            </form>
        </div>
    </section>
    <footer class="footer">
        <p>Copyrights @2024 Yasmine</p>
    </footer>
</body>
</html>
