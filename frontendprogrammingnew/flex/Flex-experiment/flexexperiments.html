<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Experiments</title>
    <link rel="stylesheet" href="./styles/flex-experiment.css"
</head>
<body>
    <header>
        <h1>Flex experiments</h1>
    </header>
    <section>
         <div class="flex_parent">
            <h4>Default flex box - flex-direction: row-reverse;</h4>
            <div class="flex_child red"></div>
            <div class="flex_child blue"></div>
            <div class="flex_child yellow"></div>
            <div class="flex_child purple"></div>
            <div class="flex_child green"></div>
        </div>

        <div class="flex_parent flex__row-reverse">
            <h4>flex-direction: row-reverse;</h4>
            <div class="flex_child red"></div>
            <div class="flex_child blue"></div>
            <div class="flex_child yellow"></div>
            <div class="flex_child purple"></div>
            <div class="flex_child green"></div>
        </div>

        <div class="flex_parent flex__column-reverse">
            <h4>justify-content: space-between;</h4>
            <div class="flex_child red"></div>
            <div class="flex_child blue"></div>
            <div class="flex_child yellow"></div>
            <div class="flex_child purple"></div>
            <div class="flex_child green"></div>
        </div>

        <div class="flex_parent flex__column">
            <h4>justify-content: space-evenly;</h4>
            <div class="flex_child red"></div>
            <div class="flex_child blue"></div>
            <div class="flex_child yellow"></div>
            <div class="flex_child purple"></div>
            <div class="flex_child green"></div>
        </div>
    </section>
    
</body>
</html>
